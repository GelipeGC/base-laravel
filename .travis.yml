sudo: required
language: php
dist: trusty

php:
  - 7.2

services:
  - mysql
install:
  - cp .env.dusk.testing .env
  - travis_retry

before_script:
  - cp .env.travis .env
  - mysql -e 'create database base_tests;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./vendor/laravel/dusk/bin/chromedriver-linux &  
  - php artisan serve &

script:
  - vendor/bin/phpunit
  - php artisan dusk


notifications:
  email:
    recipients:
      - felipe-guzman.c@hotmail.com
    on-success: always
    on-failure: always
